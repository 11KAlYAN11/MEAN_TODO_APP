<div class="task-container">
  <h2>Your Tasks</h2>
  <div *ngIf="error" class="error">{{ error }}</div>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task.title }}
    </li>
  </ul>
  <form (submit)="addTask()">
    <input type="text" [(ngModel)]="newTask" name="newTask" placeholder="Add a new task" required>
    <button type="submit">Add Task</button>
  </form>
</div>
